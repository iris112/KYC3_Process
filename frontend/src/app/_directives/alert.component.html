<div id="alert" *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" role="alert">
        <div class="alert-dismissible">
                <button type="button" class="close" (click)="message = null" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                <span [innerHTML]="message.text"></span>
        </div>
</div>
