<form #disclaimersForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                    <div class="form-group text-center space-10">
                                <button type="button" class="btn btn-outline-rounded btn-default" (click)="checkAll()"> <span style="margin-right:10px;" class="glyphicon glyphicon-ok"></span>Check All</button>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="onOwnBehalf" type="checkbox" #onOwnBehalf="ngModel" required name="onOwnBehalf" [(ngModel)]="disclaimers.onOwnBehalf" value="onOwnBehalf">
                                I confirm that I am acting on my own behalf and that I am the owner of the ETH to be committed
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="nonUs" type="checkbox" #nonUs="ngModel" required name="nonUs" [(ngModel)]="disclaimers.nonUs" value="nonUs">
                                I confirm that I am NOT a US person (US corporation, permanent US resident or US citizen)
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="nonChinese" type="checkbox" #nonChinese="ngModel" required name="nonChinese" [(ngModel)]="disclaimers.nonChinese" value="nonChinese">
                                    I confirm that I am NOT a Chinese citizen
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="conditionsAgreement" type="checkbox" #conditionsAgreement="ngModel" required name="conditionsAgreement" [(ngModel)]="disclaimers.conditionsAgreement" value="conditionsAgreement">
                                    I confirm that I HAVE READ AND I AGREE WITH THE TERMS AND CONDITIONS of the {{ companyName }} Token Sale Agreement
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="fullAndFactual" type="checkbox" #fullAndFactual="ngModel" required name="fullAndFactual" [(ngModel)]="disclaimers.fullAndFactual" value="fullAndFactual">
                                    I agree to provide full and factual answers if additional KYC/AML information is requested of me
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="exclusionStatement" type="checkbox" #exclusionStatement="ngModel" required name="exclusionStatement" [(ngModel)]="disclaimers.exclusionStatement" value="exclusionStatement">
                                    I agree that the {{companyName}} team may exclude me from the token sale for any reason at their discretion
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="nonFATF" type="checkbox" #nonFATF="ngModel" required name="nonFATF" [(ngModel)]="disclaimers.nonFATF" value="nonFATF">
                                    I am not a citizen or resident of any FATF uncooperative jurisdiction (Bosnia and Herzegovina, Democratic People's Republic of Korea (DPRK), Ethiopia, Iran, Iraq, Sri Lanka, Syria, Trinidad and Tobago, Tunisia, Vanuatu, Yemen)
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="acceptanceOfRiskDisclaimer" type="checkbox" #acceptanceOfRiskDisclaimer="ngModel" required name="acceptanceOfRiskDisclaimer" [(ngModel)]="disclaimers.acceptanceOfRiskDisclaimer" value="acceptanceOfRiskDisclaimer">
                                    Acceptance of Risk Disclaimer
                                </label>
                            </div>
                    </div>
                        <!-- <div style="height: 10px"></div>
                        <div class="form-group text-center space-10">
                            <re-captcha (resolved)="resolved($event)" siteKey="{{captchaKey}}" required></re-captcha>
                        </div> -->
                </div>
            </div>
        </div>

            <div class="form-group text-center space-20">
                <button type="button" class="btn btn-outline-rounded btn-default" (click)="goToPrevious(disclaimersForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button type="button" class="btn btn-outline-rounded btn-warning" [disabled]="!disclaimersForm.valid" style="background-color: #1F4694;border: 1.5px solid #1F4694;" (click)="submit(disclaimersForm)"> Finish <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
    </div>
</form>
