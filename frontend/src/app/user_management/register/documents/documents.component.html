<form #documentsForm="ngForm" class="editForm" novalidate>
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                    <div class="row">
                            <div class='col-xs-12 col-sm-6'>
                                    <div class="form-group">
                                            <label class="control-label" for="passportFront"><b>Identity document front:</b></label>  
                                            <input class="form-control input-md" #passportFront required id="passportFront" name="passportFront" type="file" placeholder="Identity Document Front" (change)="processPassportFront($event.target.files)">
                                            <div class="alert alert-danger" [hidden]="passportFrontFilled">Identity document front is required</div>
                                            <br><br><img id="passportFrontPreview" src="" height="120" alt="">
                                    </div>
                            </div>
                            <div class='col-xs-12 col-sm-6'>
                                    <div class="form-group">
                                            <label class="control-label" for="passportBack"><b>Identity document back (if applicable):</b></label>  
                                            <input class="form-control input-md" #passportBack id="passportBack" name="passportBack" type="file" placeholder="Identity Document Back" (change)="processPassportBack($event.target.files)" >
                                            <br><br><img id="passportBackPreview" src="" height="120" alt="">
                                    </div>
                            </div>
                    </div>   
                    <div class="row">
                        <div class='col-xs-12 col-sm-6'>
                                <div class="form-group">
                                        <label class="control-label" for="selfie"><b>Selfie:</b></label>  
                                        <input class="form-control input-md" #selfie required id="selfie" name="selfie" type="file" placeholder="Selfie" (change)="processSelfie($event.target.files)">
                                        <div class="alert alert-danger" [hidden]="selfieFilled">Selfie is required</div>
                                        <br><br><img id="selfiePreview" src="" height="120" alt="">
                                </div>
                        </div>
                        <!-- <div class='col-xs-12 col-sm-6'>
                                <div class="form-group">
                                        <label class="control-label" for="proofOfResidence"><b>Proof of Residence:</b></label>  
                                        <input class="form-control input-md" #proofOfResidence required id="proofOfResidence" name="proofOfResidence" type="file" placeholder="proofOfResidence" (change)="processProofOfResidence($event.target.files)">
                                        <div class="alert alert-danger" [hidden]="proofOfResidenceFilled">Proof of residence is required</div>
                                        <br><br><img id="proofOfResidencePreview" src="" height="120" alt="">
                                </div>  
                        </div>  -->
                    </div>
                </div>
    
                <div class="form-group text-center">
                        <button type="button" class="btn btn-outline-rounded btn-default" (click)="goToPrevious(documentsForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                        <button type="button" class="btn btn-outline-rounded btn-info" [disabled]="!documentsForm.valid" (click)="goToNext(documentsForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>

            </div>
        
        </div>
</form>
